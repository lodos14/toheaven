<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!--URI:Uniform Resource Identifier(식별자)
        -학생을 부르는 방법 -->
    <!--URI:Uniform Resource Locator(위치)
        - 왼쪽에서 2번째, 앞에서 2번째에 있는(2, 2) 학생나와-->
    <!--URI:Uniform Resource Name(이름)
        - 홍길동-1 , 홍길동-2 나와-->
   
   <!--alt : 이미지가 없을 때 출력하는 것-->
   <img src="http:/cehold.it/200x200" alt="이미지가 없어요">

   <img src="http://placehold.it/200x200"/>  



   <!--
       1. 절대경로
       - 서울특별시 강서구 마곡동 어디어디 몇동 몇호
       [예] http://placehold.it/200x200

       2. 상대 경로
       - 우리집 위
       - 우리집 아래
       - 우리집 위로 올라가서 오니쪽 첫 번째 방에 있는 책상 위에 있는 키
       [예] /test/example/aa.jpg
        
        # 상대 경로 지정 법
        / : 루트  (Node.js 등을 다룰 때 다시 설명)
        . : 현재 위치[생략하고 쓰면]
        ..: 위의 위치
    -->

    <img src="06.png"/>  
    <img src="test 사진/06.png"/> 
    
</body>
</html>
