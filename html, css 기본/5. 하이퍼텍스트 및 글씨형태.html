<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    
</head>
<body>
    <!-- HTML - Hypertext Markup Language-->
    <!-- 문서와 문서를 이동하는 하이퍼 텍스트-->
    <a href = "http://naver.com">글자</a>
    <br/>
    <!--b, i정도만 기억 다른건 이런게 있다 정도-->
    <b>글자를 출력합니다.</b> <!--굵은 글씨-->
    <br/>
    <i>글자를 출력합니다.</i> <!--기울어진 글씨-->
    <br/>
    <small>안녕하세요</small>  <!--약간 작은 글씨-->
    <br/>
    <sub>안녕하세요</sub> <!--살짝아래-->
    <br/>
    <sup>안녕하세요</sup> <!--살짝위에-->
    <br/>
    <ins>안녕하세요</ins> <!--밑줄친글씨-->
    <br/>
    <del>안녕하세요</del> <!--del표시 글씨-->

    <!---->
</body>
</html>
