<!--구글로 실행해서 마진과 패딩 차이 확인 
    가장 바깥 마진 그다음 패딩

    display : none  형식파괴 하면서 안보임
    visivility : hidden 형식파괴하지 않으면서 안보임
                 visible 다시 보이게함

    opacity : 투명도 (0~1)

    background-color: rgba(red, green, blue, 0.8);  / 배경만 투명도 제어

    background-color : blue;   / 배경과 글씨도 투명도 제어
        opacity: 0.5
-->
<style>
    span{
        margin: 10px;
        padding: 10px;
        width: 100px;
        height: 100px;
    }
    .inline-block{
        display: inline-block
    }
    h1 {
        visibility: hidden ;
    }
    .black{
        position: fixed;
        left:0; right: 0;
        top: 0; bottom: 0;
       
        background-color: rgba(red, green, blue, 0.8);

        background-color :blue;
        opacity: 0.5
    }
</style>
<div class="black">
    hello
</div>
<span>Hello</span>
<span>Hello</span>
<span>Hello</span>
<h1>Hello</h1>
<span class="inline-block">Hello</span>
<span class="inline-block">Hello</span>
<span class="inline-block">Hello</span>
