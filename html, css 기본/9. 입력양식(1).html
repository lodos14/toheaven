-->

    <input type="submit">
    


</form>

<!--  type 속성
    button : 버튼을 생성합니다
    checkbox : 체크박스를 생성합니다
    file : 파일 입력 양식을 생성합니다
    hidden : 보이지 않습니다.
    image : 이미지 형태를 생성합니다
    password : 비밀번호 입력 양식을 생성합니다.
    radio : 라디오 버튼을 생성합니다
    reset : 초기화 버튼을 생성합니다
    submit  : 제출 버튼을 생성합니다
    text : 글자 입력 양식을 생성합니다.
-->
