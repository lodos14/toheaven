<!--# 목록-->

<!--## 순서가 있는 목록 : ol : ordered list -->

<!--1. 바나나-->
<!--2. 딸기-->
<!--3. 수박-->
<!--4. 키위-->

<!--## 순서가 없는 목록 : ul : unordered list-->
<!--바나나-->
<!--딸기-->
<!--수박-->
<!--키위-->

<!-- li :list item -->

<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
</head>
<body>

    <ol>
        <li>바나나</li>
        <li>딸기</li>
        <li>수박</li>
        <li>키위</li>
    </ol>

    <ul>
        <li>바나나</li>
        <li>딸기</li>
        <li>수박</li>
        <li>키위</li>
    </ul>


    <table border="10">         <!--표 자체를 의미-->

        <tr>        <!--줄 하나-->
            <th>이름</th> <!--줄에 들어가는 제목-->
            <th>나이</th> 
        </tr>

        <tr>
            <td>가나다</td> <!--줄에 들어가는 데이터-->
            <td>1</td>
        </tr>

        <tr>
            <td>라마바</td>
            <td>2</td>
        </tr>

    </table>

    <table border="10"> <!--속성 추가-->     

        <tr>       
            <th colspan="2">이름</th>  <!--colspan : 2칸 차지-->
        </tr>

        <tr>
            <td rowspan="2">가나다</td>  <!--rowspan : 세로로 2칸 차지-->
            <td>1</td>
        </tr>

        <tr>
            <td>2</td>
        </tr>

    </table>
    


</body>
</html>
