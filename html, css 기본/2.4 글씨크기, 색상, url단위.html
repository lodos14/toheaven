


<!--
    1. 글자 크기 단위

     %: 크기를 %단위로 지정   16픽셀이라면 200% 시 32픽셀
        em/rem: 크기를 배수 단위  2em = 200%
        px : 절대적인 크기를 단위

-->
<style>

    p{

        %: 크기를 %단위로 지정
        em/rem: 크기를 배수 단위
        px : 절대적인 크기를 단위
          
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
       <title>Document</title>
       
       <style>
           h1{
               font-size: 20px;
           }
       </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>


<!--body에서 20px로 설정했다면 h1 2em을 해서 40px이됨-->
<!DOCTYPE html>
<html lang="en">
<head>
       <title>Document</title>
       
       <style>
           body {
               font-size:20px;
           }
           h1{
               font-size: 2em;
           }
       </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
